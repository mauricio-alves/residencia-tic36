<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    body {
      font-family: saints;
      margin: 0;
      padding: 0;
    }

    header {
      background-colored: #f4f4f4;
      padding: 20px;
      text-align: center;
    }

    img {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
    }

    footer {
      background-color: #f4f4f4;
      text-align: center;
      padding: 10px;
    }

    h1 {
      color: #333
    }

    p {
      margin: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Galeria de Imagens
  </header>
  <main>
    <section>
      <h2>Imagens</h2>
      <img src="image1.jpg" alt="Imagem 1" />
      <img src="image2.jpg" />
      <img src="image3.jpg" alt="Imagem 3" />
    </section>
  </main>
  <footer>
    <p>(c) 2024 Galeria de Imagens</p>

    <!-- Os 7 erros do código 
      1. A fonte saints não existe, o correto é sans-serif
      2. A propriedade background-colored não existe, o correto é background-color  
      3. A tag <h1> não foi fechada
      4. A tag <footer> não foi fechada
      5. A segunda tag img não possui o atributo alt
      6. Ausência de um ; no final da propriedade color do h1
      7. Ausência da tag title no head
    -->
</body>

</html>
